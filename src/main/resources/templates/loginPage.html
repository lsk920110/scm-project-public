<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0,
    minimum-scale=1, user-scalable=yes,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Title</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container {
        border: 1px solid grey;
        width: 500px;
        margin: auto;
        border-radius: 10px;
    }
    .top-space{height : 200px;}
    .logo{
        text-align : center;
        padding-top : 25px;
        padding-bottom: 25px;
    }
    .container-bottom {
        height : 50px;
    }


</style>
<body>
<div class="top-space"></div>
<div class="container">
    <div class="logo">
        <h3>감성전자</h3>
    </div>
    <div class="form-floating mb-3">
        <input name="userId" type="text" class="form-control" id="floationgInputUserId" placeholder="아이디를 입력해주세요">
        <label for="floationgInputUserId">아이디를 입력하세요</label>
    </div>
    <div class="form-floating mb-3">
        <input name="password" type="text" class="form-control" id="floationgInputPassword" placeholder="비밀번호를 입력해주세요">
        <label for="floationgInputPassword">비밀번호를 입력하세요</label>
    </div>
    <div style="text-align : center; padding-top : 20px;">
        <button
                style="width : 200px;"
                onclick="login()"
                type="button"
                class="btn btn-primary">로그인</button>
    </div>
    <div class="container-bottom"></div>
</div>
</body>
<script>
    function login(){
        const $userId = $('input[name="userId"]');
        const $password = $('input[name="password"]');
        const params = {
            id : parseInt($userId.val()),
            password : $password.val()
        }
        console.log(params);

        $.ajax({
            method : 'post',
            url : '/api/member/login',
            contentType : 'application/json',
            data : JSON.stringify(params),
            dataType : 'json',
            success : function(result){
                console.log(result);
                if(result.errorCode === '0000'){
                    alert('로그인 성공');
                    location.href='/';
                }
            },
            error : function(e){console.log(e);}
        })
    }
</script>
</html>
