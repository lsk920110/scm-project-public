<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/fragments/config-fragment :: ConfigFragment">
<body>
<th:block th:replace="common/fragments/left-navbar" :: LeftNavbarFragment></th:block>
<th:block th:replace="common/fragments/header-fragment" :: headerFragment></th:block>
<div class="content-area">
    <h2>거래선 관리</h2>
    <hr>
    <form action="/vendor/registration" method="post">

        <div style="padding-bottom: 5px;">
        </div>
        <div style="padding-bottom: 10px;">

        </div>
        <div class="form-floating mb-3">
            <input name="vendorName" id="vendorName" class="form-control" type="text">
            <label for="vendorName">업체명을 입력하세요</label>
        </div>
        <div class="d-grid gap-2">
            <input placeholder="사업자 번호를 입력하세요" class="form-control" name="businessRegNum" id="businessRegNum"
                   type="text">
            <label for="businessRegNum"></label>
        </div>
        <script>
            $(document).on('keypress','#businessRegNum',function(event){
                return event.key === '-' || event.key >= 0 && event.key <= 9;

            });
        </script>
        <div class="d-grid gap-2">
            <input placeholder="거래시작일" class="form-control" name="contractStartDt" id="contractStartDt"
                   type="date">
            <label for="contractStartDt"></label>
        </div>
        <div class="d-grid gap-2">
            <input placeholder="거래종료일" class="form-control" name="contractEndDt" id="contractEndDt"
                   type="date">
            <label for="contractEndDt"></label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary">저장</button>
        </div>
    </form>
    <div style="height : 15px;"></div>
    <table class="table">
        <thead>
        <tr>
            <th>
                <input class="form-check-input" type="checkbox" value="" id="all-check">
            <script>
                // $(document).ready(function(){
                //     $('#all-check').click(function(){
                //         if($(this).is(':checked')){
                //             $('.form-check-input').attr('checked',true);
                //         } else {
                //             $('.form-check-input').attr('checked',false);
                //         }
                //     });
                //
                //     $('#all-check').change(function(){
                //         if($(this).is(':checked')){
                //             $('input:checkbox[name="checkbox"]').prop('checked',true);
                //         } else {
                //             $('input:checkbox[name="checkbox"]').prop('checked',false);
                //         }
                //     })
                // })



            </script>
            </th>
            <th>거래선코드</th>
            <th>거래선</th>
            <th>사업자번호</th>
            <th>거래시작일</th>
            <th>거래종료일</th>
            <th>거래상태</th>
            <th>등록자</th>
            <th>등록일자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendor : ${vendorList}">
            <th>
                <input class="form-check-input" name="checkbox" type="checkbox" value="" th:id="check+${vendor.id}">
            </th>
            <td th:text="${vendor.id}"></td>
            <td th:text="${vendor.vendorName}"></td>
            <td th:text="${vendor.businessRegNum}"></td>
            <td th:text="${vendor.contractStartDt}"></td>
            <td th:text="${vendor.contractEndDt}"></td>
            <td th:text="${vendor.state}"></td>
            <td th:text="${vendor.name}"></td>
            <td th:text="${vendor.regDt}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
